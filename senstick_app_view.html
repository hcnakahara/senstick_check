<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SenStick View webapp</title>
  <script type="text/javascript" src="bluejelly.js"></script>
  <script type="text/javascript" src="senstick_app_view.js"></script>
  <script src="highcharts.js" type="text/javascript"></script>

<body onload=page_load()>
  <h1>SenStick View webapp</h1>
  webアプリケーションでSenStickからデータを取得し、グラフ表示します。</br>
  <a href="https://webbluetoothcg.github.io/web-bluetooth/">Web Bluetooth</a>を使います。この機能に対応したブラウザが必要になります。

  <hr>
  
  <div id="device_name">no name</div>
  <div id="device_status">Disconnected</div>
  <input type="button" value="scan & connect" onClick="scan_onclick()">
  <input type="button" value="disconnect" onClick="disconnect_onclick()">

  <hr>

  <input type="button" value="start" onClick="timer_start_onclick()">
  <input type="button" value="stop" onClick="timer_stop_onclick()">
  
  <ul id="container"></ul>
  
</body>
