<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SenStick Password Change webapp</title>
  <script type="text/javascript" src="bluejelly.js"></script>
  <script type="text/javascript" src="senstick_password_change.js"></script>
</head>

<body onload=page_load()>
  <h1>SenStick Password Change webapp</h1>
  SenStick4 のパスワードを変更する手順を示します。/br>
  <a href="https://webbluetoothcg.github.io/web-bluetooth/">Web Bluetooth</a>を使います。この機能に対応したブラウザが必要になります。

  <hr>
  
  <div id="device_name">no name</div>
  <div id="device_status">Disconnected</div>
  <input type="button" value="scan & connect" onClick="scan_onclick()">
  <input type="button" value="disconnect" onClick="disconnect_onclick()">

  <hr>

  現在のパスワード: <input id="cur_password" type="password" size="10" maxlength="15"><br>
  新しいパスワード: <input id="new_password" type="password" size="10" maxlength="15"><br>
  <input type="button" value="Change password" onClick="change_password_onclick()">
  <br>

</body>
