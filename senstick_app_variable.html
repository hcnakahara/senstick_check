<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SenStick Variable webapp</title>
  <script type="text/javascript" src="bluejelly.js"></script>
  <script type="text/javascript" src="senstick_app_variable.js"></script>
</head>

<body onload=page_load()>
  <h1>SenStick Variable webapp</h1>
  webアプリケーション（JavaScript）でSenStickで動作しているmruby/cの変数にアクセスする方法を説明します。</br>
  <a href="https://webbluetoothcg.github.io/web-bluetooth/">Web Bluetooth</a>を使います。この機能に対応したブラウザが必要になります。

  <hr>
  
  <div id="device_name">no name</div>
  <div id="device_status">Disconnected</div>
  <input type="button" value="scan & connect" onClick="scan_onclick()">
  <input type="button" value="disconnect" onClick="disconnect_onclick()">

  <hr>
  
  Variable Name: <input id="variable_name" type="text" size="10" maxlength="15"><br>
  <input id="variable_read_button" type="button" value="Read from SenStick ->" onClick="variable_read_onclick()">
  <input id="variable_value_get" type="text" size="10" maxlength="15" readonly="true"><br>
  <input id="variable_value_set" type="text" size="10" maxlength="15">
  <input id="variable_write_button" type="button" value="-> Write to SenStick" onClick="variable_write_onclick()">

</body>
